

<section>
    <div class="imgBx">
      <img src="bg-image7.jpg" width="100%" height="100%">
    </div>
    <div class="contentBx">
      <div class="formBx">
        <h2>Sign Up As Dealer</h2><br>
        <form (ngSubmit)="onSingup()">
          <div class="inputBx">
            <span>Dealer Email</span>
            <input [(ngModel)]="dcredentials.dealerEmail" required type="text" name="dealerEmail"/>
          </div>
          <div class="inputBx">
            <span>Dealer Name</span>
            <input [(ngModel)]="dcredentials.dealerName" required type="text" name="dealerName"/>
          </div>
          <div class="inputBx">
            <span>Password</span>
            <input [(ngModel)]="dcredentials.passWord" required type="password" name="passWord"/>
          </div>
          <div class="inputBx">
            <span>Dealer Contact</span>
            <input [(ngModel)]="dcredentials.dealerContactNo" required type="text" name="dealerContactNo"/>
          </div>
          <div class="inputBx">
            <span>Dealer Address</span>
            <input [(ngModel)]="dcredentials.dealerAddress" required type="text" name="dealerAddress"/>
          </div>
          <div class="inputBx">
            <span>Bank Account Number</span>
            <input [(ngModel)]="dcredentials.bankDetail" required type="text" name="bankDetail"/>
          </div><br>
          <div style="display: flex; justify-content: flex-start; align-items: flex-start;">
            <button type="submit"> Sign Up </button> &nbsp; <button type="button" (click)="backToHome()">Home</button></div>
          <div class="inputBx">
            <p>Do you already have an account? <a href="/login">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
